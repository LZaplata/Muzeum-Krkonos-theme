{% if cookiesSettingsGet('cookies', null)|length %}

    <form class="list-cookies mt-4">

        {% for cookie in cookiesSettingsGet('cookies') %}

        <div class="form-check form-switch ps-0 mb-1">
            <input class="form-check-input float-none ms-0 opacity-100 me-2 {{ cookie.required ? 'disabled' : ''  }}" type="checkbox"
                   id="sg-cookies{{ sgCookiesLocalePrefix ? sgCookiesLocalePrefix }}-{{cookie.slug}}{{customId}}"
                   {{ sgCookies[cookie.slug] or (cookie.required) ? 'checked' : '' }} {{ cookie.required ? 'disabled' : ''  }}>
            <label class="form-check-label fw-bold opacity-100" for="sg-cookies{{ sgCookiesLocalePrefix ? sgCookiesLocalePrefix }}-{{cookie.slug}}{{customId}}">
                {{ cookie.title }}
            </label>
        </div>

        {% if cookie.description %}
        <div class="mb-3">
            {{ cookie.description|raw }}
        </div>
        {% endif %}

        {% endfor %}

        {% if disableSaveButton is empty %}

            <button type="button" id="cookies-manage-save" class="btn btn-primary mt-2">
                {{ 'janvince.smallgdpr::lang.settings.form_fields.save_settings'|trans }}
            </button>

        {% endif %}

    </form>

{% endif %}
